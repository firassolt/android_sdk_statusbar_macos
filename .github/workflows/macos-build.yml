name: macOS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.swiftpm', '**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build app
        run: |
          set -euo pipefail
          xcodebuild \
            -project AndroidStatusBar/AndroidStatusBar.xcodeproj \
            -scheme AndroidStatusBar \
            -configuration Release \
            -derivedDataPath DerivedData \
            build | xcpretty

      - name: Package .app
        run: |
          set -euo pipefail
          APP_PATH=$(find DerivedData -name 'AndroidStatusBar.app' -type d | head -n 1)
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" AndroidStatusBar.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndroidStatusBar-app
          path: AndroidStatusBar.zip
